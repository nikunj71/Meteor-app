<!-- ------------------------Layout---------------------------------- -->

<template name="layout">
  <hr />
  <div class="{{color}}" role="alert" id="layoutalert">{{messages}}</div>

  {{> Template.dynamic template=main}}
</template>

<!-- --------------------------Post-------------------------------- -->

<template name="post">
  <div class="container" id="containerid">
    <header>
      {{#if verificationstatus}}
      <div class="alert alert-danger" role="alert" id="layout">
        <i class="fas fa-exclamation-circle" id="erroricon"></i>
        <i class="fa fa-times" aria-hidden="true" id="alerticon"></i>
        Verify Your Email Id
      </div>
      {{/if}} {{#if currentUser}}
      <h1>Tasks Manage</h1>
      {{else}}
      <center>
        <h1>Tasks manage</h1>
      </center>
      {{/if}} {{#if currentUser}}
      <div class="profile">
        {{>profile}} {{time}}
        <br />
        <!-- <a name="resetemail" id="fileupload" class="btn btn-primary">profile</a> -->
      </div>

      <div class="statusicon">
        {{>status}}<br />
        <br />
      </div>
      <div class="verification">
        {{>Verificationstatus}}
        <p id="ptext" style="background-color: lightcoral; border-radius: 10px">
          Verifide your Account
        </p>
        <p
          id="ptext1"
          style="background-color: lightskyblue; border-radius: 10px"
        >
          Verified
        </p>
      </div>
      <center>
        <h1>Hello..{{currentUser.username}}</h1>
      </center>
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
      {{/if}}
      <div class="loginbtn">{{>loginBtn}}</div>
      <br />
      {{#if currentUser}}
      <strong
        >Incomplete Task:-<strong id="incompleteCount"
          >{{incompleteCount}}</strong
        ></strong
      >
      <br />
      <strong
        >Comaplete Task:-<strong id="completedCount"
          >{{completedCount}}</strong
        ></strong
      >
      {{/if}}
      <br />
      <br />
      {{>main}} {{>model}} {{#if currentUser}}
      <form action="" class="new-task">
        <input type="text" name="text" placeholder="insert todos" id="text" />
      </form>
      {{/if}}
    </header>
    {{#if currentUser}}
    <ul>
      {{#each tasks}} {{> task}} {{/each}}
    </ul>
    {{/if}}
  </div>
</template>
<!-- ------------------------------------task---------------------------------------- -->

<template name="task">
  <li
    class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}"
    id="li"
  >
    {{username}}:- {{#if isOwner}}
    <input
      type="checkbox"
      id="checkid"
      checked="{{checked}}"
      class="toggle-checked"
    />
    <button class="btn btn-primary" id="delete">Delete</button>
    <button class="btn btn-primary" name="updateclick" id="{{_id}}">
      Update
    </button>
    <button class="btn btn-primary" id="toggle-private">
      {{#if private}} Private {{else}} Public {{/if}}
    </button>
    {{/if}}
    <div id="textsearch">
      <div class="col-md-5"><strong>{{text}}</strong></div>
      <div class="lastmodify col-md-12 panel" style="color: lightslategrey">
        Last Modify:- {{Time}} {{Date}}
      </div>
    </div>
  </li>
</template>

<!-- --------------------------------------main------------------------------------------------- -->

<template name="main">
  {{#if currentUser}}
  <button id="offBtn" class="btn btn-primary">
    <i class="fa fa-power-off" aria-hidden="true"></i>
  </button>
  <button id="onBtn" class="btn btn-primary">
    <i class="fa fa-power-off" aria-hidden="true"></i>
  </button>
  <a href="/user/{{userid}}" class="btn btn-primary">Change username</a>
  <a name="resetemail" class="btn btn-primary" style="color: white"
    >Change Email</a
  >
  <a name="resetpass" class="btn btn-primary" style="color: white"
    >Reset Password</a
  >
  <a name="selectdelete" class="btn btn-primary" style="color: white">Delete</a>
  {{#if selectbtn}}
  <a
    name="selectall"
    id="selectall"
    class="btn btn-primary"
    style="color: white"
    >Select All</a
  >
  {{else}}
  <a
    name="disselectall"
    id="disselectall"
    class="btn btn-primary"
    style="color: white"
    >Disselect All</a
  >
  {{/if}}

  <br />
  <br />
  {{>search}} {{/if}} {{theEnemy}}
</template>

<!-- ------------------------------------home-------------------------------------------------------- -->

<template name="home">
  <h1>home</h1>
</template>

<!-- ----------------------------------------login------------------ -->
<template name="login">
  <div id="logreg-forms">
    <div class="{{color}}" role="alert" id="loginalert">{{messages}}</div>

    <form id="sigin" class="form-signin">
      <button
        type="button"
        class="btn-close"
        id="back"
        style="float: right"
        aria-label="Close"
      ></button>

      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
        Sign in
      </h1>
      <div class="social-login">
        <button class="btn facebook-btn social-btn" type="button">
          <span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span>
        </button>
        <button class="btn google-btn social-btn" type="button">
          <span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span>
        </button>
      </div>
      <p style="text-align: center">OR</p>
      <input
        type="text"
        class="form-control"
        id="signinuser"
        placeholder="Username"
        required=""
        autofocus
        name="username"
      />

      <div class="input-group mb-3">
        <input
          type="{{passwordin}}"
          class="form-control"
          placeholder="password"
          required
          name="password"
        />

        <span class="input-group-text" id="eyein"
          ><i class="fa fa-eye" aria-hidden="true"></i
        ></span>
        <span class="input-group-text" id="eyein1"
          ><i class="fa fa-eye" aria-hidden="true"></i
        ></span>
      </div>
      <button class="btn btn-success btn-block" type="submit">
        <i class="fas fa-sign-in-alt"></i> Sign in
      </button>
      <button class="btn btn-primary btn-block" type="reset" id="signupBtn">
        <i class="fas fa-user-plus"></i> SignUp
      </button>
      <a id="forgot_pswd">Forgot password?</a>
    </form>
    <form class="form-signin" id="signup">
      <button
        type="button"
        class="btn-close"
        id="backBtn"
        style="float: right"
        aria-label="Close"
      ></button>
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
        Sign Up
      </h1>

      <input
        type="text"
        class="form-control"
        placeholder="Username"
        required=""
        name="username"
      />
      <input
        type="text"
        class="form-control"
        placeholder="@gmail.com"
        required=""
        name="email"
      />
      <div class="input-group mb-3">
        <input
          type="{{password}}"
          class="form-control"
          placeholder="password"
          required
          name="password"
        />
        <span class="input-group-text" id="eye"
          ><i class="fa fa-eye" aria-hidden="true"></i
        ></span>
        <span class="input-group-text" id="eye1"
          ><i class="fa fa-eye" aria-hidden="true"></i
        ></span>
      </div>

      <button class="btn btn-success btn-block" type="submit">
        <i class="fas fa-sign-in-alt"></i> Sign in
      </button>
    </form>
    <div class="panel-body" id="register-form">
      <button
        type="button"
        class="btn-close"
        id="wrong"
        style="float: right"
        aria-label="Close"
      ></button>
      <div class="text-center">
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <h2 class="text-center">Forgot Password?</h2>
        <p>You can reset your password here.</p>
        <div class="panel-body">
          <form role="form" autocomplete="off" class="form" id="email">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-envelope color-blue"></i
                ></span>
                <input
                  name="emailvarifiction"
                  placeholder="email address"
                  class="form-control"
                  type="email"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                name="recover-submit"
                class="btn btn-lg btn-primary btn-block"
                id="backBtnn"
                value="Reset Password"
                type="submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>

<!-- ------------------------------------model----------------------------------- -->
<template name="model">
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="false"
  >
    <div class="modal-dialog">
      <div class="modal-content">{{>login}}</div>
    </div>
  </div>
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="{{color}}" role="alert" id="modelalert">{{messages}}</div>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{editdetails}}</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form action="" id="edit-task">
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Text</label>
                <input
                  type="text"
                  class="form-control"
                  name="edit"
                  value="{{edittask.text}}"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save change</button>
            </div>
          </form>
          <form action="" id="edit-email">
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >current Email</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="current"
                  value=""
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email change</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="new"
                  value=""
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="reset"
                id="backreset"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save change</button>
            </div>
          </form>

          <form action="" id="edit-pass">
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Old Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="oldpass"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="newpass"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Re-Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="conpass"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="reset"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save change</button>
            </div>
          </form>
          <form action="" id="fileuploadform">
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Choose Profile</label
                >
                <div>{{>file}}</div>
              </div>
            </div>
          </form>
          <form action="" id="incomplete">
            <div class="modal-body">
              <div class="mb-3">
                <ul>
                  {{#each incomplete}}
                  <li><strong>{{username}}:-</strong>{{text}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </form>
          <form action="" id="complete">
            <div class="modal-body">
              <div class="mb-3">
                <ul>
                  {{#each complete}}
                  <li><strong>{{username}}:-</strong>{{text}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>

    data-bs-toggle="modal"

<!-- ----------------------------------------edit------------------ -->
<template name="edit">
  <div class="card text-center">
    <div class="card-header">Tasks data</div>
    {{#if editjob._id}}
    <div class="card-body">
      <h5 class="card-title">{{editjob._id}}</h5>
      <p class="card-text">{{editjob.username}}</p>
      <a href="#" class="btn btn-primary">{{editjob.text}}</a>
    </div>
    <div class="card-footer text-muted">{{editjob.createdAt}}</div>
    {{else}} {{>error}} {{/if}}
  </div>
</template>

<!-- ----------------------------------------user------------------ -->

<template name="user">
  <div class="card text-center">
    <div class="card-header">Todo data</div>
    {{#if username._id}}
    <div class="card-body">
      <h5 class="card-title">{{username._id}}</h5>

      <form id="view">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <br />
          <input
            type="text"
            class="btn"
            style="
              background: none;
              color: black;
              outline: none;
              box-shadow: none;
            "
            name="view"
            value="{{username.username}}"
            aria-describedby="emailHelp"
          />
        </div>
      </form>
    </div>
    <h5 class="card-title">{{username.email}}</h5>

    <div class="card-footer text-muted">{{username.createdAt}}</div>
    {{else}} {{>error}} {{/if}}
  </div>
</template>

<template name="error">
  <h1>Data not found</h1>
</template>

<!-- ----------------------------------------Search------------------ -->
<template name="search">
  <div class="input-group rounded">
    <span
      class="input-group-text border-0"
      style="background: transparent"
      id="search-addon"
    >
      <i class="fas fa-search fa-2x"></i>
    </span>
    <input
      type="search"
      class="form-control rounded"
      id="inputsearch"
      style="
        background: transparent;
        border: none;
        border-bottom: 1px solid black;
        outline: none;
        box-shadow: none;
      "
      placeholder="Search"
      aria-label="Search"
      aria-describedby="search-addon"
    />
  </div>
</template>

        Back
      </button>
    </form>
  </div>
</template>
