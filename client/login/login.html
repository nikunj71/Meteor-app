<template name="login">
    <div id="logreg-forms">
      <div class="{{color}}" role="alert" id="loginalert">{{messages}}</div>
  
      <form id="sigin" class="form-signin">
        <button
          type="button"
          class="btn-close"
          id="back"
          style="float: right"
          aria-label="Close"
        ></button>
  
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
          Sign in
        </h1>
        <div class="social-login">
          <button class="btn facebook-btn social-btn" type="button">
            <span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span>
          </button>
          <button class="btn google-btn social-btn" type="button">
            <span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span>
          </button>
        </div>
        <p style="text-align: center">OR</p>
        <input
          type="text"
          class="form-control"
          id="signinuser"
          placeholder="Username"
          required=""
          autofocus
          name="username"
        />
  
        <div class="input-group mb-3">
          <input
            type="{{passwordin}}"
            class="form-control"
            placeholder="password"
            required
            name="password"
          />
  
          <span class="input-group-text" id="eyein"
            ><i class="fa fa-eye" aria-hidden="true"></i
          ></span>
          <span class="input-group-text" id="eyein1"
            ><i class="fa fa-eye" aria-hidden="true"></i
          ></span>
        </div>
        <button class="btn btn-success btn-block" type="submit">
          <i class="fas fa-sign-in-alt"></i> Sign in
        </button>
        <button class="btn btn-primary btn-block" type="reset" id="signupBtn">
          <i class="fas fa-user-plus"></i> SignUp
        </button>
        <a id="forgot_pswd">Forgot password?</a>
      </form>
      <form class="form-signin" id="signup">
        <button
          type="button"
          class="btn-close"
          id="backBtn"
          style="float: right"
          aria-label="Close"
        ></button>
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
          Sign Up
        </h1>
  
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          required=""
          name="username"
        />
        <input
          type="text"
          class="form-control"
          placeholder="@gmail.com"
          required=""
          name="email"
        />
        <div class="input-group mb-3">
          <input
            type="{{password}}"
            class="form-control"
            placeholder="password"
            required
            name="password"
          />
          <span class="input-group-text" id="eye"
            ><i class="fa fa-eye" aria-hidden="true"></i
          ></span>
          <span class="input-group-text" id="eye1"
            ><i class="fa fa-eye" aria-hidden="true"></i
          ></span>
        </div>
  
        <button class="btn btn-success btn-block" type="submit">
          <i class="fas fa-sign-in-alt"></i> Sign in
        </button>
      </form>
      <div class="panel-body" id="register-form">
        <button
          type="button"
          class="btn-close"
          id="wrong"
          style="float: right"
          aria-label="Close"
        ></button>
        <div class="text-center">
          <h3><i class="fa fa-lock fa-4x"></i></h3>
          <h2 class="text-center">Forgot Password?</h2>
          <p>You can reset your password here.</p>
          <div class="panel-body">
            <form role="form" autocomplete="off" class="form" id="email">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="glyphicon glyphicon-envelope color-blue"></i
                  ></span>
                  <input
                    name="emailvarifiction"
                    placeholder="email address"
                    class="form-control"
                    type="email"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  name="recover-submit"
                  class="btn btn-lg btn-primary btn-block"
                  id="backBtnn"
                  value="Reset Password"
                  type="submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </template>
