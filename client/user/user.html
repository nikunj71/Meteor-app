<template name="user">
  <div class="card text-center">
    <div class="card-header">Todo data</div>
    {{#if username._id}}
    <div class="card-body">
      <h5 class="card-title">{{username._id}}</h5>
      <form class="view">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <br />
          <input type="text" class="btn" style="
                background: none;
                color: black;
                outline: none;
                box-shadow: none;
              " name="view" value="{{username.username}}" aria-describedby="emailHelp" />
        </div>
      </form>
    </div>
    <h5 class="card-title">{{username.email}}</h5>
    <div class="card-footer text-muted">{{username.createdAt}}</div>
    {{else}} {{>error}} {{/if}}
  </div>
</template>
