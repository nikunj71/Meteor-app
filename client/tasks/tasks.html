<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}" id="li">
    {{username}}:- {{#if isOwner}}
    <input type="checkbox" id="checkid" checked="{{checked}}" class="toggle-checked" />
    <button class="btn btn-primary delete" id="delete">Delete</button>
    <button class="btn btn-primary updateclick" id="{{_id}}">
      Update
    </button>
    <button class="btn btn-primary toggle-private" id="toggle-private">
      {{#if private}} Private {{else}} Public {{/if}}
    </button>
    {{/if}}
    <div class="textsearch">
      <div class="col-md-5"><strong>{{text}}</strong></div>
      <div class="lastmodify col-md-12 panel" style="color: lightslategrey">
        Last Modify:- {{Time}} {{Date}}
      </div>
    </div>
  </li>
</template>
