<template name="reset">
    <div id="logreg-forms">
      <form class="form-signin" id="resetpassword">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
          Reset password
        </h1>
        <input
          type="text"
          class="form-control"
          placeholder="password"
          required=""
          id="pass"
        />
        <input
          type="text"
          class="form-control"
          placeholder="re-password"
          required=""
          id="conpass"
        />
  
        <button class="btn btn-success btn-block" type="submit">
          <i class="fas fa-sign-in-alt"></i> Sign in
        </button>
        <button class="btn btn-primary btn-block" type="reset" id="backreset">
          Back
        </button>
      </form>
    </div>
  </template>
